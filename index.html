<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d0906 0%, #1a1410 50%, #0d0906 100%);
            font-family: 'MedievalSharp', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #cd853f;
        }
        .loader {
            text-align: center;
            padding: 20px;
        }
        .loader h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(205, 133, 63, 0.8);
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #2b1f17;
            border-top: 6px solid #cd853f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .loader h1 {
                font-size: 2em;
            }
            .spinner {
                width: 50px;
                height: 50px;
                border-width: 5px;
            }
        }
    </style>
    <script>
      
        window.location.href = 'dndCharacter.html';
    </script>
</head>
<body>
    <div class="loader">
        <h1>⚔️ Loading... ⚔️</h1>
        <div class="spinner"></div>
    </div>
</body>
</html>
